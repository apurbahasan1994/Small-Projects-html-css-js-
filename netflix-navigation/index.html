<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            width: 150px;
        }

        .text {
            text-transform: uppercase;
        }

        .nav-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
        }

        .open-btn {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .nav.visible {
            transform: translateX(0);
        }

        .nav-black {
            background-color: rgb(34, 31, 31);
            width: 60%;
            max-width: 480px;
            min-width: 320px;
            transition-delay: .4s;
        }

        .nav-black.visible {
            transition-delay: 0s;
        }

        .nav-red {
            background-color: rgb(229, 9, 20);
            width: 95%;
            transition-delay: .2s;
        }
        .nav-red.visible {
            transition-delay: .2s;
        }
        .nav-white {
            background-color: white;
            width: 95%;
            padding: 40px;
            position: relative;
            transition-delay: 0s;
        }
        .nav-white.visible {
            transition-delay: .4s;
        }

        .close-btn {
            position: absolute;
            top: 40px;
            right: 30px;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            margin: 20px 0;
        }

        .list li a {
            color: rgb(34, 31, 31);
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .list li ul {
            padding-left: 20px;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <button class="nav-btn open-btn">
        <i class="fas fa-bars"> </i>
    </button>
    <img class="logo" src="https://logo-download.com/wp-content/data/images/svg/Netflix-logo.svg">
    <p class="text">Mobile Navigation</p>
    <div class="nav  nav-black">
        <div class="nav  nav-red">
            <div class="nav  nav-white">
                <button class="nav-btn close-btn">
                    <i class="fas fa-times"> </i>
                </button>
                <img class="logo" src="https://logo-download.com/wp-content/data/images/svg/Netflix-logo.svg">
                <ul class="list">
                    <li>
                        <a href="#">Teams</a>
                    </li>
                    <li>
                        <a href="#">Locations</a>
                    </li>
                    <li>
                        <a href="#">Life at Netflix</a>

                    </li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Worklife balance</a></li>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Inclusion and diveersity</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const closeBtn = document.querySelector('.close-btn');
        const openBtn = document.querySelector('.open-btn');
        const navs = document.querySelectorAll('.nav');
        openBtn.addEventListener('click', () => {
            navs.forEach(nav => {
                nav.classList.add('visible');
            })
        });
        closeBtn.addEventListener('click', () => {
            navs.forEach(nav => {
                nav.classList.remove('visible');
            })
        })
    </script>

</body>

</html>
